        .container {

            margin: 20px auto;
            padding: 10px;
            background: #5e08af;
            border-radius: 10px;
        }
        h1 {
            color: #fff;
            background-color: #259c10;
            padding: 10px;
            margin: 0;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures it stays on top */
            border-radius: 10px 10px 0 0;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            max-height: 300px; /* Fixed height */
            overflow-y: auto; /* Enable scrolling */
        }
        .game-btn {
            background: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .game-btn:hover {
            background: #f0f0f0;
        }
        .game-btn img {
            width: 60px;
            height: 60px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #cc0cbf;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            color: #f0f0f0;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        .nav-item i {
            font-size: 20px;
        }
